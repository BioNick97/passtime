<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>PassTime</title>
</head>
<body>
  
  <div class="container-fluid">
    <h1>PassTime</h1>
  </div>

  <div class="container">
    <section class="clock-section">
      <h5>Damian's Turn</h5>
      <div class="clock-wrapper">
        <h1><i class="far fa-clock"></i>00:04:20</h1>
        <div class="button-wrapper">
          <button id="start-btn">Start</button>
          <button id="pause-btn">Pause</button>
          <button id="restart-btn">Restart</button>
        </div>
      </div>
    </section>

    <section class="timer-section">
      <div class="set-timer">
        <h5>Set Timer</h5>
        <input type="number" placeholder="minutes"> <span>:</span> <input type="number" placeholder="seconds">
      </div>
      <div class="set-pass">
        <h5>Set PassTime</h5>
        <input type="number" placeholder="minutes"> <span>:</span> <input type="number" placeholder="seconds">
      </div>
    </section>

    <section class="alarm-section">
      <div class="alarm-sound">
        <h5>Select Alarm Sound:</h5>
        <div class="alarm-options">
          <select name="alarm-options" id="sounds">
            <option value="vintage">Vintage</option>
            <option value="vintage">Buzzer</option>
            <option value="vintage">Classic</option>
          </select>
        </div>
      </div>

      <div class="alarm-volume">
        <h5>Volume:</h5>
        <div class="volume">
          <select name="volume" id="volume-percent">
            <option value="mute">Mute</option>
            <option value="25%">25%</option>
            <option value="50%">50%</option>
            <option value="75%">75%</option>
            <option value="100%">100%</option>
          </select>
        </div>
      </div>
    </section>
  </div>

  

  <script href="./assets/script.js/"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d5e113eedd.js" crossorigin="anonymous"></script>
</body>
</html>
